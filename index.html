<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css'>
    <link rel='stylesheet' href='searchStyles.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
    <script src='javascript.js'></script>
    <title>Gale</title>
</head>
<body>
    <header>
        <nav class='header-nav'>
            <form id='form'>
                <input class='search-input' type='text' id='searchText' placeholder='search'/>
                <i class='fa fa-search'></i>
            </form>
            <div style='position: absolute; height: 42.5px; padding: 20px 20px;'>
                <input type='checkbox' id='sendToAPI'/>
                <label for='sendToAPI'>Send to API?</label>
            </div>
        </nav>
    </header>
    <div class='weather'>
        <div class='weather-header'>
            <i class="material-symbols-outlined"> location_on </i>
            <div>Zurich</div>
            <time>19:15:00</time>
        </div>
        <div class='current-weather'>
            <i></i>
            <div>18oC</div>
        </div>
        <div class='forecast-weather'>
            <div class='day-container day-container-1'>
                <div>MON</div>
                <I class='forecast-icon'></I>
                <div>13oC</div>
            </div>
            <div class='forecast-seperator'></div>
            <div class='day-container day-container-2'>
                <div>TUE</div>
                <I class='forecast-icon'></I>
                <div>15oC</div>
            </div>
            <div class='forecast-seperator'></div>
            <div class='day-container day-container-3'>
                <div>WED</div>
                <I class='forecast-icon'></I>
                <div>17oC</div>
            </div>
            <div class='forecast-seperator'></div>
            <div class='day-container day-container-4'>
                <div>THU</div>
                <I class='forecast-icon'></I>
                <div>19oC</div>
            </div>
        </div>
    </div>
</body>
</html>
